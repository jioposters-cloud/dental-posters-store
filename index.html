<div class="hero">
  <h1>Welcome to Status Ring Store</h1>
  <p>Quality dental posters, patient education materials, books, and 3D printed items</p>
</div>

<div class="toolbar">
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search products..." class="search-input">
    <button onclick="performSearch()" class="search-btn">Search</button>
  </div>
  
  <div class="filter-section">
    <label>Sort by:</label>
    <select id="sortSelect" onchange="applySortAndRender()" class="sort-select">
      <option value="featured">Featured</option>
      <option value="price-low">Price: Low to High</option>
      <option value="price-high">Price: High to Low</option>
      <option value="newest">Newest</option>
    </select>
  </div>
</div>

<div class="category-filter">
  <h2>Shop by Category</h2>
  <div class="categories" id="categoriesContainer">
    <button class="category-btn active" onclick="filterByCategory('all')">All Products</button>
  </div>
</div>

<div id="products-container" class="products-grid"></div>

<div class="pagination">
  <button id="prev-btn" onclick="previousPage()" class="pagination-btn">Previous</button>
  <span id="page-info">Page 1 of 1</span>
  <button id="next-btn" onclick="nextPage()" class="pagination-btn">Next</button>
</div>

<script>
const ITEMS_PER_PAGE = 12;
let allProducts = [];
let filteredProducts = [];
let currentPage = 1;
let currentCategory = 'all';
let currentSort = 'featured';
let searchQuery = '';

// Embedded CSV data - UPDATE THIS WITH YOUR PRODUCTS
const CSV_DATA = `id,name,category,main_image,image1,image2,image3,description,price,stock
1,Tooth Anatomy Poster,Dental Artwork Posters,https://via.placeholder.com/400x300/667eea/ffffff?text=Tooth+Anatomy,https://via.placeholder.com/400,https://via.placeholder.com/400,https://via.placeholder.com/400,Professional dental anatomy poster showing tooth structure and layers,599,50
2,Oral Hygiene Steps,Dental Patient Education Posters,https://via.placeholder.com/400x300/764ba2/ffffff?text=Oral+Hygiene,https://via.placeholder.com/400,https://via.placeholder.com/400,https://via.placeholder.com/400,Step-by-step guide to proper oral hygiene for patient education,499,100
3,Skin Care Basics,Skin Posters,https://via.placeholder.com/400x300/ff6b6b/ffffff?text=Skin+Care,https://via.placeholder.com/400,https://via.placeholder.com/400,https://via.placeholder.com/400,Comprehensive skin care routine poster,399,75
4,Dental Mindfulness Book,Books,https://via.placeholder.com/400x300/2563eb/ffffff?text=Mindfulness,https://via.placeholder.com/400,https://via.placeholder.com/400,https://via.placeholder.com/400,E-book on mindfulness for dental professionals,299,500
5,Custom Dental Model,3D Printed Stuff,https://via.placeholder.com/400x300/25D366/ffffff?text=3D+Model,https://via.placeholder.com/400,https://via.placeholder.com/400,https://via.placeholder.com/400,3D printed dental implant guide model,1299,25
6,Dental Forms Bundle,Digital Downloads,https://via.placeholder.com/400x300/FF9900/ffffff?text=Forms+Bundle,https://via.placeholder.com/400,https://via.placeholder.com/400,https://via.placeholder.com/400,Complete patient intake and consent forms,199,1000`;

function parseCSV(csv) {
  const lines = csv.trim().split('\n');
  const headers = lines[0].split(',').map(h => h.trim().toLowerCase());
  const products = [];
  
  for (let i = 1; i < lines.length; i++) {
    if (!lines[i].trim()) continue;
    const values = lines[i].split(',').map(v => v.trim());
    const product = {};
    headers.forEach((header, index) => {
      product[header] = values[index] || '';
    });
    products.push(product);
  }
  return products;
}

function initializeStore() {
  allProducts = parseCSV(CSV_DATA);
  const categories = ['all', ...new Set(allProducts.map(p => p.category))];
  populateCategories(categories);
  applyFiltersAndSort();
  renderProducts();
}

function populateCategories(categories) {
  const container = document.getElementById('categoriesContainer');
  container.innerHTML = '';
  categories.forEach(cat => {
    const btn = document.createElement('button');
    btn.className = 'category-btn' + (cat === 'all' ? ' active' : '');
    btn.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
    btn.onclick = () => filterByCategory(cat);
    container.appendChild(btn);
  });
}

function filterByCategory(cat) {
  document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
  event.target.classList.add('active');
  currentCategory = cat;
  currentPage = 1;
  applyFiltersAndSort();
  renderProducts();
}

function performSearch() {
  searchQuery = document.getElementById('searchInput').value;
  currentPage = 1;
  applyFiltersAndSort();
  renderProducts();
}

function applySortAndRender() {
  currentSort = document.getElementById('sortSelect').value;
  currentPage = 1;
  applyFiltersAndSort();
  renderProducts();
}

function applyFiltersAndSort() {
  let filtered = currentCategory === 'all' ? allProducts : allProducts.filter(p => p.category === currentCategory);
  
  if (searchQuery) {
    filtered = filtered.filter(p => 
      p.name.toLowerCase().includes(searchQuery.toLowerCase()) ||
      p.description.toLowerCase().includes(searchQuery.toLowerCase())
    );
  }
  
  switch(currentSort) {
    case 'price-low':
      filtered.sort((a, b) => parseInt(a.price) - parseInt(b.price));
      break;
    case 'price-high':
      filtered.sort((a, b) => parseInt(b.price) - parseInt(a.price));
      break;
    case 'newest':
      filtered.sort((a, b) => parseInt(b.id) - parseInt(a.id));
      break;
  }
  
  filteredProducts = filtered;
}

function renderProducts() {
  const start = (currentPage - 1) * ITEMS_PER_PAGE;
  const end = start + ITEMS_PER_PAGE;
  const pageProducts = filteredProducts.slice(start, end);
  
  const container = document.getElementById('products-container');
  
  if (pageProducts.length === 0) {
    container.innerHTML = '<div class="no-products">No products found.</div>';
    updatePagination();
    return;
  }
  
  container.innerHTML = pageProducts.map(product => `
    <div class="product-card">
      <div class="product-image-wrapper">
        <img src="${product.main_image}" alt="${product.name}" class="product-image" onerror="this.src='https://via.placeholder.com/400?text=No+Image'">
        <span class="product-category-badge">${product.category}</span>
      </div>
      <div class="product-info">
        <h3 class="product-name">${product.name}</h3>
        <p class="product-category">Category: ${product.category}</p>
        <p class="product-description">${product.description.substring(0, 100)}...</p>
        <div class="product-footer">
          <span class="product-price"><strong>â‚¹${product.price}</strong></span>
          <button class="snipcart-add-item add-to-cart-btn"
            data-item-id="product-${product.id}"
            data-item-name="${product.name}"
            data-item-price="${product.price}"
            data-item-image="${product.main_image}"
            data-item-url="https://jioposters-cloud.github.io/dental-posters-store/">Add to Cart</button>
        </div>
      </div>
    </div>
  `).join('');
  
  updatePagination();
  if (window.Snipcart) {
    window.Snipcart.api.cart.items.refresh();
  }
}

function updatePagination() {
  const totalPages = Math.ceil(filteredProducts.length / ITEMS_PER_PAGE);
  document.getElementById('page-info').textContent = `Page ${currentPage} of ${totalPages}`;
  document.getElementById('prev-btn').disabled = currentPage === 1;
  document.getElementById('next-btn').disabled = currentPage === totalPages;
}

function previousPage() {
  if (currentPage > 1) {
    currentPage--;
    renderProducts();
    window.scrollTo(0, 0);
  }
}

function nextPage() {
  const totalPages = Math.ceil(filteredProducts.length / ITEMS_PER_PAGE);
  if (currentPage < totalPages) {
    currentPage++;
    renderProducts();
    window.scrollTo(0, 0);
  }
}

window.addEventListener('load', initializeStore);
</script>
